<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
  <h1>Pomodoro Clock</h1>
  <form action="">
    <label for="name">Break Length</label>
    <input readonly="readonly" type="text" name="break-length" id="break-length" value="5">
    <button class="button" type="button">-</button>
    <button class="button" type="button">+</button>
  </form>
    <form action="">
    <label for="name">Session Length</label>
    <input readonly="readonly" type="text" name="session-length" id="session-length" value="25">
    <button class="button" type="button">-</button>
    <button class="button" type="button">+</button>
  </form>

  <div  class="countdown">
    <p>Session:</p>
    <p class="session-timer"></p>
    <p>Break:</p>
    <p class="break-timer"></p>
  </div>

  <button type="button" class="countdown-button">Start</button>
</body>
</html>
